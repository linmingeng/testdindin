<ion-view title="添加收货地址">
    <ion-nav-buttons side="right">
        <button class="button button-small button-clear button-positive" ng-click="saveIt('addressSubmitBtn');$event.stopPropagation();" >保存</button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">
        <form id="myForm" form-produce="formCtrl.conf">
            <div class="list myForm common-margin-top">
                <div class="item item-input">
                    <span class="input-label">联系人</span>
                    <input type="text" placeholder="您的姓名" input-produce="formCtrl.name" ng-model="formCtrl.models.name" one-key-clear-input/>
                </div>
                <div class="item sexItem">
                    <span ng-click="setSex(1)" class="button button-clear icon" ng-class="{'iconfont icon-ioscircleoutline': formCtrl.models.sex != 1,'iconfont icon-ioscheckmark button-balanced': formCtrl.models.sex == 1}" > 先生</span>
                    <span ng-click="setSex(2)" class="button button-clear icon" ng-class="{'iconfont icon-ioscircleoutline': formCtrl.models.sex != 2,'iconfont icon-ioscheckmark button-balanced': formCtrl.models.sex == 2}" > 女士</span>
                    <input type="hidden" input-produce="formCtrl.sex" ng-model="formCtrl.models.sex" />
                </div>
                <div class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="text" placeholder="手机号" input-produce="formCtrl.phone" ng-model="formCtrl.models.phone" one-key-clear-input/>
                </div>
                <div class="item item-input">
                    <span class="input-label">地区信息</span>
                    <ionic-city-picker options='dt.cityPicker'></ionic-city-picker>
                    <input type="hidden" placeholder="" input-produce="formCtrl.area" ng-model="formCtrl.models.area" />
                </div>
                <div class="item item-input">
                    <span class="input-label">详细地址</span>
                    <input type="text" placeholder="请输入详细地址" input-produce="formCtrl.address" ng-model="formCtrl.models.address" one-key-clear-input/>
                </div>
                <div class="item item-input">
                    <span class="input-label">邮政编码</span>
                    <input type="text" placeholder="请输入邮政编码" input-produce="formCtrl.zip" ng-model="formCtrl.models.zip" one-key-clear-input/>
                </div>
            </div>
            <div style="display:none;">
                <button class="button button-full button-balanced" id="addressSubmitBtn">保 存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
