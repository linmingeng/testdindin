<ion-view title="投诉意见">
    <ion-nav-buttons side="right">
        <button class="button button-small button-clear button-positive" ng-click="utils.saveIt('complainSubmitBtn');$event.stopPropagation();" >提交</button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formCtrl.conf">
            <div class="list" style="margin-bottom:0px;">
                <label class="item item-input">
                    <textarea class="complain-textarea" placeholder="投诉意见" input-produce="formCtrl.content" ng-model="formCtrl.model.content"></textarea>
                </label>
            </div>
            
            <div style="display:none;">
                <button class="button button-full button-balanced" id="complainSubmitBtn">提 交</button>
            </div>
        </form>
    </ion-content>
</ion-view>
