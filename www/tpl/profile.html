<ion-view title="个人资料" hide-back-button="true">
    <ion-nav-buttons side="left">
       <button class="button back-button button-icon icon iconfont icon-iosarrowback" ng-click="utils.goBack('account')" >
            {{ utils.hasHistory()?'返回':'我的'}}
       </button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">
        <div class="list my-list">
            <div class="item item-avatar-right item-icon-right" ng-click="selectAvatar()" style="line-height: 66px;height:96px;">
                头像
                <img ng-src="{{ profile.avatar || defaultFace || 'img/logo.png' }}" onerror="javascript:this.src='img/logo.png'" style="margin-right:40px;"/>
                <i class="icon iconfont icon-iosarrowright"></i>
            </div>
            <a class="item item-icon-right" href="#/app/nickname">
                <span style="float:left;">昵称</span>
                <span ng-bind="profile.nickname" style="float:right;"></span>
                <i class="icon iconfont icon-iosarrowright"></i>
            </a>
            <a class="item item-icon-right" href="#/app/sex">
                <span style="float:left;">性别</span>
                <span ng-bind="sexStr" style="float:right;"></span>
                <i class="icon iconfont icon-iosarrowright"></i>
            </a>
            <a class="item item-icon-right" href="#/app/birthday">
                <span style="float:left;">生日</span>
                <span style="float:right;">{{(profile.birthday && profile.birthday != 'NULL')?profile.birthday:''}}</span>
                <i class="icon iconfont icon-iosarrowright"></i>
            </a>
            <div class="item item-divider" >
                账户设置
            </div>
            <div class="item item-icon-right" ng-click="bindWechat(profile.wx_nickname)" >
                <span style="float:left;">微信</span>
                <span style="float:right;" class="balanced" ng-if="profile.wx_nickname">{{profile.wx_nickname}}</span>
                <span style="float:right;" class="positive" ng-if="!profile.wx_nickname">未绑定</span>
                <i class="icon iconfont icon-iosarrowright" ></i>
            </div>
            <div class="item item-divider">
                安全设置
            </div>
            <a class="item item-icon-right" href="#/app/password" >
                密码
                <i class="icon iconfont icon-iosarrowright"></i>
            </a>
        </div>
        
        <button type="button" class="button button-block button-assertive button-logout" ng-click="logout()" >
            退出登录
        </button>
        <br/>
    </ion-content>

    <div style="height:1px;width:1px;">
        <input name="avatarFile" id="avatarFile" type="file" style="height:1px;width:1px;" value="" multiple accept="image/*" />
    </div>
</ion-view>
