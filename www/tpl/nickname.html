<ion-view title="设置昵称">
    <ion-nav-buttons side="right">
        <button class="button button-small button-clear button-positive" ng-click="utils.saveIt('nicknameSubmitBtn');$event.stopPropagation();" >保存</button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formCtrl.conf">
            <div class="list my-list">
                <label class="item item-input">
                    <input type="text" input-produce="formCtrl.nickname" ng-model="formCtrl.models.nickname" style="height:24px;" placeholder="昵称" one-key-clear-input />
                </label>
            </div>
            <div style="display:none;">
                <button class="button button-block button-balanced" id="nicknameSubmitBtn">保 存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
