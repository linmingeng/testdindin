<ion-view title="物流信息" hide-back-button="true" hide-nav-bar="hideNavBar()">
    <ion-nav-buttons side="left">
       <button class="button back-button button-icon icon iconfont icon-iosarrowback" ng-click="utils.goBack()" >
           {{ utils.hasHistory()?'返回':'购物'}}
       </button>
    </ion-nav-buttons>
    <ion-nav-title>
        物流信息
    </ion-nav-title>
    <ion-content has-header="true" has-bouncing="true" ng-style="content_style">
        <ion-refresher on-refresh="doRefresh()" ></ion-refresher>
        <div class="page-content padding white-bg fs_10" compile="dt.delivery_data || '未找到物流信息'"></div>
    </ion-content>
</ion-view>
